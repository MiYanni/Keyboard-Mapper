<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table style="width: 100%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td rowspan="2">94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
    </table>
    <table style="width: 100%">
        <tr>
            <th>Fruit</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Orange</td>
            <td></td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
        </tr>
        <tr>
            <td>Grape</td>
        </tr>
    </table>
</body>
</html>
